<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/images/myLogo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Friend Finder | Survey</title>

<body>
    <div class="container">
        <form id="survey">
            <div class="form-group">
                <label for="name">Name (Required)</label>
                <input type="text" class="form-control" id="name" maxlength="50" required>
            </div>
            <div class="form-group">
                <label for="name">Link to Photo Image (Required)</label>
                <input type="text" class="form-control" id="name" size="35" maxlength="100" placeholder="e.g. http://www.myImage.com" required>
            </div>
            <div class="form-group">
                <label class="form-check-label" for="q1">I prefer a quiet evening inside with a good movie versus an outdoor adventure.</label>
                <select class="form-control" id="q1">
                    <option value="" selected disabled>Select an Option</option>
                    <option>1 (Strongly Disagree></option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-check-label" for="q2">I smoke cigarettes.</label>
                <select class="form-control" id="q2">
                    <option value="" selected disabled>Select an Option</option>
                    <option>1 (Strongly Disagree></option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-check-label" for="q3">Religion promotes a healthy society.</label>

                    <option value="" selected disabled>Select an Option</option>

                    <option>2</option>
                    <option>3</option>
                    <option>4</option>

                </select>
            </div>
            <div class="form-group">

                <select class="form-control" id="q4">
                    <option value="" selected disabled>Select an Option</option>
                    <option>1 (Strongly Disagree></option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">

                    <option value="" selected disabled>Select an Option</option>
                    <option>1 (Strongly Disagree></option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-check-label" for="q6">Pursuing truth and evidence should take precedence over hurting someone's feelings.</label>
                <select class="form-control" id="q6">
                    <option value="" selected disabled>Select an Option</option>
                    <option>1 (Strongly Disagree></option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-check-label" for="q7">I form strong bonds with pets.</label>
                <select class="form-control" id="q7">
                    <option value="" selected disabled>Select an Option</option>
                    <option>1 (Strongly Disagree></option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-check-label" for="q8">I prefer documentaries or news over movies and shows designed to provide fantasy and escape.></label>
                <select class="form-control" id="q8">
                    <option value="" selected disabled>Select an Option</option>
                    <option>1 (Strongly Disagree></option>
                    <option>2</option>
                    <option>3</option>

                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-check-label" for="q9">It is better to be a good person than to have nice things.</label>

                    <option value="" selected disabled>Select an Option</option>
                    <option>1 (Strongly Disagree></option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-check-label" for="q10">Would you be unfaithful to your spouse if you were angry at him/her and you knew you wouldn't get caught?</label>
                <select class="form-control" id="q10">
                    <option value="" selected disabled>Select an Option</option>
                    <option>1 (Strongly Disagree></option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>

        <div class="container mt-3 mb-3">
            <a href="/api/friends">API Friends List</a>
